<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <h1 class="page-title" id="page-title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-4">

                <!--location search-->
                <div class="border-bottom">
                    <h2 class="card-header">Search for a City:</h2>
                    <form>
                        <input class="search-form" id="city-name" name="cityName" type="text" autofocus="true"
                            placeholder="Enter a City" />
                        <button id="search-btn" class="btn">Search</button>
                        <button id="clear-history-btn" class="btn">Clear History</button>
                    </form>
                </div>

                <!--Previous Searches-->
                <div id="city-list"></div>
            </div>

            <!--Today's Weather-->
            <div id="dailty-weather" class="col-12 col-md-8">
                <div class="card-body">
                    <h3 class="card-holder" id="city-search-term">Today's Weather</h3>
                    <img class="weather-img m-2" id="weather-icon" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="UV-index"></p>
                </div>
            </div>

            <!--5 Day Forecast-->
            <h3 class="card-header"></h3>
            <div class="d-flex flex-row justify-content-center" id="forecast-weather"></div>
        </div>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
